<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Professor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let bg;
    let message = "";

    function preload() {
      bg = loadImage('bg.png');
    }

    function setup() {
      createCanvas(bg.width, bg.height);
      imageMode(CENTER);
    }

    function draw() {
      background(0);
      image(bg, width / 2, height / 2);

      // Example player character
      fill(0, 255, 0);
      ellipse(mouseX, mouseY, 50, 50);

      // Display coordinates
      displayCoordinates();

      // Check for mouseover zones
      checkMouseOverZones();

      // Display message if any
      if (message !== "") {
        fill(255);
        textSize(20);
        textAlign(CENTER);
        text(message, width / 2, height - 50);
      }
    }

    function windowResized() {
      resizeCanvas(bg.width, bg.height);
    }

    function displayCoordinates() {
      fill(255);
      textSize(16);
      textAlign(RIGHT);
      text("X: " + mouseX + " Y: " + mouseY, width - 10, height - 10);
    }

    function checkMouseOverZones() {
      // Example zones
      let zone1 = { x: 100, y: 100, width: 100, height: 100 };
      let zone2 = { x: 300, y: 200, width: 150, height: 150 };

      let isOverZone = false;

      // Check if mouse is over zone1
      if (mouseX > zone1.x && mouseX < zone1.x + zone1.width && mouseY > zone1.y && mouseY < zone1.y + zone1.height) {
        fill(255, 0, 0);
        rect(zone1.x, zone1.y, zone1.width, zone1.height);
        isOverZone = true;
      }

      // Check if mouse is over zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        fill(0, 0, 255);
        rect(zone2.x, zone2.y, zone2.width, zone2.height);
        isOverZone = true;
      }

      // Change cursor to pointer if over any zone
      if (isOverZone) {
        cursor('pointer');
      } else {
        cursor('default');
      }
    }

    function mousePressed() {
      // Example zones
      let zone1 = { x: 100, y: 100, width: 100, height: 100 };
      let zone2 = { x: 300, y: 200, width: 150, height: 150 };

      // Check if mouse is clicked in zone1
      if (mouseX > zone1.x && mouseX < zone1.x + zone1.width && mouseY > zone1.y && mouseY < zone1.y + zone1.height) {
        message = "You clicked on the computer!";
      }

      // Check if mouse is clicked in zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        message = "You clicked on the book!";
      }
    }
  </script>
</body>
</html>
