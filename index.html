<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Professor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let bg;
    let message = "";
    let choices = [];
    let response = "";

    function preload() {
      bg = loadImage('bg.gif');
    }

    function setup() {
      createCanvas(bg.width, bg.height);
      imageMode(CENTER);
    }

    function draw() {
      background(0);
      image(bg, width / 2, height / 2);

      // Example player character
      
        isOverZone = true;
      }

      // Check if mouse is over zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        
        isOverZone = true;
      }

      // Change cursor to pointer if over any zone
      if (isOverZone) {
        cursor('pointer');
      } else {
        cursor('default');
      }
    }

    function mousePressed() {
      // Example zones
      let zone1 = { x: 100, y: 100, width: 100, height: 100 };
      let zone2 = { x: 300, y: 200, width: 50, height: 50 };

      // Check if mouse is clicked in zone1
      if (mouseX > zone1.x && mouseX < zone1.x + zone1.width && mouseY > zone1.y && mouseY < zone1.y + zone1.height) {
        message = "You clicked on the computer!";
        choices = ["Option 1: Open browser", "Option 2: Check emails", "Option 3: Shut down"];
        response = "You decide to interact with the computer.";
      }

      // Check if mouse is clicked in zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        message = "You clicked on the book!";
        choices = ["Option 1: Read chapter 1", "Option 2: Bookmark page", "Option 3: Close book"];
        response = "You decide to interact with the book.";
      }
    }
  </script>
</body>
</html>
