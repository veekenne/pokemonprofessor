<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Professor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let bg;
    let message = "";
    let choices = [];
    let response = "";

    function preload() {
      bg = loadImage('bg.gif');
    }

    function setup() {
      createCanvas(bg.width, bg.height);
      imageMode(CENTER);

      // Create buttons for choices
      createChoiceButtons();
    }

    function draw() {
      background(0);
      image(bg, width / 2, height / 2);

      // Example player character
      fill(0, 255, 0);
      ellipse(mouseX, mouseY, 50, 50);

      // Display coordinates
      displayCoordinates();

      // Check for mouseover zones
      checkMouseOverZones();

      // Display message if any
      if (message !== "") {
        fill(255);
        textSize(20);
        textAlign(CENTER);
        text(message, width / 2, height - 100);
      }

      // Display response if any
      if (response !== "") {
        fill(255, 200, 0);
        textSize(18);
        textAlign(CENTER);
        text(response, width / 2, height - 150);
      }
    }

    function windowResized() {
      resizeCanvas(bg.width, bg.height);
    }

    function displayCoordinates() {
      fill(255);
      textSize(16);
      textAlign(RIGHT);
      text("X: " + mouseX + " Y: " + mouseY, width - 10, height - 10);
    }

    function checkMouseOverZones() {
      // Example zones
      let zone1 = { x: 157, y: 262, width: 200, height: 500 };
      let zone2 = { x: 300, y: 200, width: 50, height: 50 };

      let isOverZone = false;

      // Check if mouse is over zone1
      if (mouseX > zone1.x && mouseX < zone1.x + zone1.width && mouseY > zone1.y && mouseY < zone1.y + zone1.height) {
        isOverZone = true;
      }

      // Check if mouse is over zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        isOverZone = true;
      }

      // Change cursor to pointer if over any zone
      if (isOverZone) {
        cursor('pointer');
      } else {
        cursor('default');
      }
    }

    function mousePressed() {
      // Example zones
      let zone1 = { x: 157, y: 262, width: 200, height: 500 };
      let zone2 = { x: 300, y: 200, width: 50, height: 50 };

      // Check if mouse is clicked in zone1
      if (mouseX > zone1.x && mouseX < zone1.x + zone1.width && mouseY > zone1.y && mouseY < zone1.y + zone1.height) {
        message = "You clicked on the PROFESSOR!";
        choices = ["Option 1: Open browser", "Option 2: Check emails", "Option 3: Shut down"];
        response = "You decide to interact with the PROFESSOR.";
        createChoiceButtons();
      }

      // Check if mouse is clicked in zone2
      if (mouseX > zone2.x && mouseX < zone2.x + zone2.width && mouseY > zone2.y && mouseY < zone2.y + zone2.height) {
        message = "You clicked on the POKEBALL!";
        choices = ["Option 1: Throw POKEBALL", "Option 2: Inspect POKEBALL", "Option 3: Put away POKEBALL"];
        response = "You decide to interact with the POKEBALL.";
        createChoiceButtons();
      }
    }

    function createChoiceButtons() {
      // Remove existing buttons
      let existingButtons = document.querySelectorAll('.choice-button');
      existingButtons.forEach(button => button.remove());

      // Create new buttons for choices
      for (let i = 0; i < choices.length; i++) {
        let button = createButton(choices[i]);
        button.position(width / 2 - 50, height - 70 + i * 30);
        button.class('choice-button');
        button.mousePressed(() => handleChoice(i));
      }
    }

    function handleChoice(index) {
      response = "You chose: " + choices[index];
      message = "You clicked on " + choices[index] + "!";
    }
  </script>
</body>
</html>
