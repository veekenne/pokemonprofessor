<!DOCTYPE html>
<html>
<head>
  <title>Simple P5.js Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let bg;

    function preload() {
      bg = loadImage('/mnt/data/bg.png');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      imageMode(CENTER);
    }

    function draw() {
      background(0);
      image(bg, width / 2, height / 2);

      // Example player character
      fill(0, 255, 0);
      ellipse(mouseX, mouseY, 50, 50);

      // Display coordinates
      displayCoordinates();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function displayCoordinates() {
      fill(255);
      textSize(16);
      textAlign(RIGHT);
      text("X: " + mouseX + " Y: " + mouseY, width - 10, height - 10);
    }
  </script>
</body>
</html>
